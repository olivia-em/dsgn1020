<head>
  <title>DSGN 1020 Webring</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="title">Let's get dressed for the day!</div>
  <main>
    <div class="closetwrapper">
      <div class="closet">
        <div class="label">Tops</div>
        <div class="top1"><img src="assets/sweater.PNG" /></div>
        <div class="top2"><img src="assets/button.PNG" /></div>
        <div class="top3"><img src="assets/tank.PNG" /></div>
      </div>
      <div class="closet">
        <div class="label">Bottoms</div>
        <div class="bottom1"><img src="assets/mini.PNG" /></div>
        <div class="bottom2"><img src="assets/jeans.PNG" /></div>
        <div class="bottom3"><img src="assets/shorts.PNG" /></div>
      </div>
      <div class="closet">
        <div class="label">Shoes</div>
        <div class="shoe1">
          <img style="max-width: 50%" src="assets/nikes.PNG" />
        </div>
        <div class="shoe2">
          <img src="assets/adidas.PNG" />
        </div>
        <div class="shoe3">
          <img src="assets/docs.PNG" />
        </div>
      </div>
      <div class="closet">
        <div class="label">Your Fit!</div>
        <div class="bottomwrapper">
          <div class="bottom" id="mini">
            <img src="assets/mini.PNG" />
          </div>
          <div class="bottom" id="jeans">
            <img src="assets/jeans.PNG" />
          </div>
          <div class="bottom" id="shorts">
            <img src="assets/shorts.PNG" />
          </div>
        </div>
        <div class="topwrapper">
          <div class="top" id="sweater">
            <img src="assets/sweater.PNG" />
          </div>
          <div class="top" id="button">
            <img src="assets/button.PNG" />
          </div>
          <div class="top" id="tank"><img src="assets/tank.PNG" /></div>
        </div>
        <div class="shoewrapper">
          <div class="shoe" id="nikes">
            <img src="assets/nikes.PNG" />
          </div>
          <div class="shoe" id="adidas">
            <img src="assets/adidas.PNG" />
          </div>
          <div class="shoe" id="docs">
            <img src="assets/docs.PNG" />
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
