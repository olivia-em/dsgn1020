<head>
  <title>Playing Dress-Up!</title>
  <link rel="stylesheet" type="text/css" href="style.css" />
</head>
<body>
  <div class="title">Let's get dressed for the day!</div>
  <main>
    <div class="closetwrapper">
      <div class="closet">
        <div class="label">Tops</div>
        <div class="top1">
          <img
            title="Cable-Knit Sweater"
            alt="a cream colored, cable-knit sweater"
            src="assets/sweater.PNG"
          /><input name="tops" type="radio" value="top1" />
        </div>
        <div class="top2">
          <img
            title="Button-up"
            alt="a light blue button-up, slightly oversized"
            src="assets/button.PNG"
          /><input name="tops" type="radio" value="top2" />
        </div>
        <div class="top3">
          <img
            title="Tank-Top"
            alt="a navy blue tank top, slightly cropped and tight"
            src="assets/tank.PNG"
          /><input name="tops" type="radio" value="top3" />
        </div>
      </div>

      <div class="closet">
        <div class="label">Bottoms</div>
        <div class="bottom1">
          <img
            title="Mini-Skirt"
            alt="a mid to dark-wash denim mini skirt"
            src="assets/mini.PNG"
          /><input name="bottoms" type="radio" value="bottom1" />
        </div>
        <div class="bottom2">
          <img
            title="Jeans"
            alt="a mid to dark-wash pair of jeans, low-waisted with a wide-leg, baggy fit"
            src="assets/jeans.PNG"
          /><input name="bottoms" type="radio" value="bottom2" />
        </div>
        <div class="bottom3">
          <img
            title="Shorts"
            alt="a pair of light-wash shorts, longline and low-waisted"
            src="assets/shorts.PNG"
          /><input name="bottoms" type="radio" value="bottom3" />
        </div>
      </div>

      <div class="closet">
        <div class="label">Shoes</div>
        <div class="shoe1">
          <img
            title="Nike Sneakers"
            alt="Nike high-top Jordans, white with navy blue and silver detailing"
            style="max-width: 50%"
            src="assets/nikes.PNG"
          /><input name="shoes" type="radio" value="shoe1" />
        </div>
        <div class="shoe2">
          <img
            title="Adidas Sneakers"
            alt="Adidas Sambas, base red, white stripes, brown soles"
            src="assets/adidas.PNG"
          />
          <input name="shoes" type="radio" value="shoe2" />
        </div>
        <div class="shoe3">
          <img
            title="Doc Martens"
            alt="Low-top, lace-up, platform Doc Martens, black leather"
            src="assets/docs.PNG"
          /><input name="shoes" type="radio" value="shoe3" />
        </div>
      </div>
      <div class="closet">
        <div class="label">Your Fit!</div>
        <div class="bottomwrapper">
          <div class="bottom" id="mini">
            <img title="Mini-Skirt" src="assets/mini.PNG" />
          </div>
          <div class="bottom" id="jeans">
            <img title="Jeans" src="assets/jeans.PNG" />
          </div>
          <div class="bottom" id="shorts">
            <img title="Shorts" src="assets/shorts.PNG" />
          </div>
        </div>
        <div class="topwrapper">
          <div class="top" id="sweater">
            <img title="Cable-Knit Sweater" src="assets/sweater.PNG" />
          </div>
          <div class="top" id="button">
            <img title="Button-up" src="assets/button.PNG" />
          </div>
          <div class="top" id="tank">
            <img title="Tank-Top" src="assets/tank.PNG" />
          </div>
        </div>
        <div class="shoewrapper">
          <div class="shoe" id="nikes">
            <img title="Nike Sneakers" src="assets/nikes.PNG" />
          </div>
          <div class="shoe" id="adidas">
            <img title="Adidas Sneakers" src="assets/adidas.PNG" />
          </div>
          <div class="shoe" id="docs">
            <img title="Doc Martens" src="assets/docs.PNG" />
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
